
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>G'dayMood</title>
    
    <!-- PWA Meta Tags for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="G'dayMood">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/599/599502.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cream: '#FAF9F6',
              beigegray: '#EAE7DC',
              deepblue: '#1B263B',
              darkblue: '#0D1B2A',
              accent: '#6366F1',
              midnight: {
                bg: '#05070A',
                card: '#0E121A',
                border: 'rgba(255, 255, 255, 0.05)',
                accent: '#818CF8'
              }
            },
            padding: {
              'safe': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)'
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #FAF9F6;
        }
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 50;
        }
        body.dark { background-color: #05070A; }
        body.dark::before { opacity: 0.05; }

        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-top: env(safe-area-inset-top);
        }
        .glass {
            background: rgba(250, 249, 246, 0.7);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
        }
        .dark .glass {
            background: rgba(14, 18, 26, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        @keyframes push-slide {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-push { animation: push-slide 0.8s cubic-bezier(0.16, 1, 0.3, 1); }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(13, 27, 42, 0.1);
            border-top-color: #0D1B2A;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        .dark .spinner {
            border-color: rgba(255, 255, 255, 0.1);
            border-top-color: #818CF8;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="bg-cream text-deepblue dark:bg-midnight-bg dark:text-cream">
    <div id="root">
        <div class="flex flex-col items-center justify-center h-screen space-y-4">
            <div class="spinner"></div>
            <p class="text-[10px] font-black uppercase tracking-[0.4em] opacity-40">G'dayMood Terminal</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
