
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MoodFlow</title>
    
    <!-- PWA Meta Tags for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MoodFlow">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/599/599502.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cream: '#FAF9F6',
              beigegray: '#EAE7DC',
              deepblue: '#1B263B',
              darkblue: '#0D1B2A',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #FAF9F6;
        }
        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .glass {
            background: rgba(250, 249, 246, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        /* 自定义关键帧动画 */
        @keyframes bubble-pop {
            0% { transform: scale(0.8) translateY(10px); opacity: 0; }
            70% { transform: scale(1.05) translateY(-2px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        @keyframes pixar-breath {
            0%, 100% { transform: translateY(0) scale(1, 1); }
            50% { transform: translateY(-8px) scale(1.01, 0.99); }
        }
        @keyframes heart-float {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 0.8; transform: translateY(-20px) scale(1.2); }
            100% { transform: translateY(-120px) scale(0.5); opacity: 0; }
        }
        @keyframes bubble-rise {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            30% { opacity: 0.6; transform: translateY(-30px) scale(1); }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }
        @keyframes ambient-glow {
            0%, 100% { opacity: 0.15; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
        }
        @keyframes slow-breath {
            0%, 100% { transform: scale(1); opacity: 0.03; }
            50% { transform: scale(1.05); opacity: 0.08; }
        }
        @keyframes bg-pulse-glow {
            0%, 100% { opacity: 0.04; transform: scale(1); }
            50% { opacity: 0.12; transform: scale(1.15); }
        }

        .animate-bubble-pop { animation: bubble-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-breath { animation: pixar-breath 4s ease-in-out infinite; }
        .animate-heart { animation: heart-float 3s ease-out infinite; }
        .animate-bubble-rise { animation: bubble-rise 4s ease-out infinite; }
        .animate-glow { animation: ambient-glow 3s ease-in-out infinite; }
        .animate-slow-breath { animation: slow-breath 10s ease-in-out infinite; }
        .animate-bg-pulse { animation: bg-pulse-glow 6s ease-in-out infinite; }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #1B263B;
            background: #FAF9F6;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #EAE7DC;
            border-top: 4px solid #1B263B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="bg-cream text-deepblue dark:bg-darkblue dark:text-cream">
    <div id="root">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p style="font-weight: 600; font-size: 14px; opacity: 0.6;">正在启动 MoodFlow...</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
